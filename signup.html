<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="title"><span>SignUp</span></div>
            <form action="#">
                <div class="row">
                    <div class="icon"><i class="fas fa-user" style="font-size: 20px; color: #fff;"></i></div>
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="row">
                    <div class="icon"><i class="fas fa-envelope-open" style="font-size: 20px; color: #fff;"></i></div>
                    <input type="text" placeholder="Email & Phone" required>
                </div>
                <div class="row">
                    <div class="icon">
                        <i class="fas fa-lock" style="font-size: 20px; color: #fff;"></i>
                    </div>
                    <input type="password" placeholder="Password" required>
                </div>
                <input class="check" type="checkbox" required><span>I read and agree <a href="#">Term & condition</a></span>
                <div class="rowSubmit">
                    <input type="submit" value="Create Account">
                </div>
            </form>
            <div class="login">
                <span>
                    Already have account? <a href="./index.html">Login</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
