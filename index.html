<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="title"><span>Login</span></div>
            <form action="#">
                <div class="row">
                    <div class="icon"><i class="fas fa-user" style="font-size: 20px; color: #fff;"></i></div>
                    <input type="text" placeholder="Email & Phone" required>
                </div>
                <div class="row">
                    <div class="icon">
                        <i class="fas fa-lock" style="font-size: 20px; color: #fff;"></i>
                    </div>
                    <input type="password" placeholder="Password" required>
                </div>
                <a href="#">Forget Password?</a>
                <div class="rowSubmit">
                    <input type="submit" value="Login">
                </div>
            </form>
            <div class="signup">
                <span>Not a Member? <a href="./signup.html">Signup</a></span>
            </div>
        </div>
    </div>
</body>
</html>
